        <h1 class="budget-overview" id="welcome-text">Budget Overview</h1>

            <h2>Current Budget<span id="current-month"></span></h2>

        <section class="add-budget">

            <form id="budget-form" method="POST" action="/add-budget" class="form-row">
                <div class="budget-wrapper input-wrapper">
                    <span class="dollar-sign">$</span>
                    <input id="budget-input" type="number" name="budget-amount" placeholder="Budget Amount" required />
                </div>
                <div class="input-wrapper">
                    <button type="submit">Add Budget</button>
                </div>
            </form>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let budgetChartInstance = null;

        function renderBudgetChart(budget, spent) {
            const ctx = document.getElementById('budgetChart').getContext('2d');
            // Destroy previous chart if it exists for re-rendering
            if (budgetChartInstance) {
                budgetChartInstance.destroy();
            }
            budgetChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                labels: ['Spent', 'Remaining'],
                datasets: [{
                    data: [spent, Math.max(0, budget - spent)],
                    backgroundColor: ['#e48b26', '#28a745'],
                    borderWidth: 0
                    }]
                },
                options: {
                cutout: '70%',
                    plugins: {
                        legend: { display: true }
                    }
                }
            });
        }
    </script>
    <script>
        async function fetchBudgetSummary() {
            try {
                const response = await fetch('/budget-summary');
                if (!response.ok) {
                    const errorResponse = await response.json();
                    const errorMsg = errorResponse?.details || errorResponse?.error || 'Unknown error';
                    throw new Error(`Server error: ${errorMsg} (Status: ${response.status})`);
                }

                const data = await response.json();
                const { totalBudget, spent, remaining } = data;
                
                document.getElementById('total-budget').textContent = totalBudget.toFixed(2);
                document.getElementById('spent-amount').textContent = spent.toFixed(2);

                renderBudgetChart(totalBudget, spent);
                
                // Color code remaining amount
                const remainingElement = document.getElementById('remaining-amount');
                remainingElement.textContent = remaining.toFixed(2);
                if (remaining < 0) {
                    remainingElement.style.color = '#dc3545';
                } else if (remaining < totalBudget * 0.2) {
                    remainingElement.style.color = '#ffc107';
                } else {
                    remainingElement.style.color = '#28a745';
                }
            } catch (error) {
                console.error('Budget Error:', error);
                alert(`Error loading budget information: ${error.message}`);
            }
        }

        // Handle budget form submission
        document.getElementById('budget-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const amountInput = document.getElementById('budget-input');
            const amount = parseFloat(amountInput.value);
            
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid budget amount greater than 0');
                return;
            }

            try {
                const response = await fetch('/add-budget', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount })
                });

                const result = await response.json();

                // Convert to numbers again for safety
                const totalBudget = Number(data.totalBudget);
                const spent = Number(data.spent);
                const remaining = Number(data.remaining);

                if (response.ok) {
                    alert('Budget set successfully!');
                    await fetchBudgetSummary();
                    amountInput.value = '';
                } else {
                    const errorMsg = result.details || result.error || 'Failed to set budget';
                    throw new Error(errorMsg);
                }
            } catch (error) {
                console.error('Save Budget Error:', error);
                alert(`Error setting budget: ${error.message}`);
            }
        });

        // Initial load
        window.addEventListener('DOMContentLoaded', fetchBudgetSummary);
        document.addEventListener('DOMContentLoaded', function () {
        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
        const today = new Date();
        const currentMonth = monthNames[today.getMonth()] + " " + today.getFullYear();
        const monthSpan = document.getElementById('current-month');
        if (monthSpan) {
            monthSpan.textContent = `(${currentMonth})`;
        }
    });
    </script>
