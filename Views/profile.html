    <main>
        <div class="profile-container">
            <h1 class="profile-overview" id="welcome-text">Profile Overview</h1>
            <section class="profile-details">
               <form id="profile-form">
                    <label for="firstname">First Name:</label>
                    <div class="field-row">
                        <input type="text" id="firstname" name="firstname" required readonly>
                        <button type="button" class="edit-btn" id="edit-firstname">Edit</button>
                    </div>
                    <label for="email">Email:</label>
                    <div class="field-row">
                        <input type="email" id="email" name="email" required readonly>
                        <button type="button" class="edit-btn" id="edit-email">Edit</button>
                    </div>
                    <button class="save-btn" type="submit">Save Changes</button>
                </form>
                <div id="profile-message"></div>
            </section>
        </div>
    </main>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const resp = await fetch('/api/profile');
            if (resp.ok) {
                const data = await resp.json();
                document.getElementById('firstname').value = data.firstname || '';
                document.getElementById('email').value = data.email || '';
            } else {
                // handle not logged in, etc.
                document.getElementById('profile-message').textContent = 'Could not load user info.';
            }
        } catch (e) {
            document.getElementById('profile-message').textContent = 'Error loading profile.';
        }

        document.getElementById('edit-firstname').addEventListener('click', () => {
            const fn = document.getElementById('firstname');
            fn.readOnly = false;
            fn.focus();
        });
        document.getElementById('edit-email').addEventListener('click', () => {
            const em = document.getElementById('email');
            em.readOnly = false;
            em.focus();
        });

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;
            const resp = await fetch('/api/profile', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ firstname, email })
            });
            const msgDiv = document.getElementById('profile-message');
            if (resp.ok) {
                msgDiv.textContent = 'Profile updated successfully!';
                msgDiv.style.color = 'green';
                document.getElementById('firstname').readOnly = true;
                document.getElementById('email').readOnly = true;
            } else {
                msgDiv.textContent = 'Update failed.';
                msgDiv.style.color = 'red';
            }
        });
    });
    </script>
