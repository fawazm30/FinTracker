    <main>
        <div class="reports-container" data-aos="fade-left" data-aos-duration="1000">
            <h1 class="reports-overview" id="welcome-text">Reports Overview</h1>
            <div class="report-container">
                    <h2>Monthly Spending Report</h2>
                </div>
            <div class="summary-cards">
                <div class="summary-card" id="card-total-spent" data-aos="flip-left" data-aos-duration="1000">
                    <div class="summary-label">Total Spent</div>
                    <div class="summary-value" id="val-total-spent">$0</div>
                </div>
                <div class="summary-card" id="card-count" data-aos="flip-right" data-aos-duration="1000">
                    <div class="summary-label">Transactions</div>
                    <div class="summary-value" id="val-count">0</div>
                </div>
                <div class="summary-card" id="card-biggest" data-aos="flip-left" data-aos-duration="1000">
                    <div class="summary-label">Biggest Expense</div>
                    <div class="summary-value" id="val-biggest">$0</div>
                </div>
                <div class="summary-card" id="card-avg" data-aos="flip-up" data-aos-duration="1000">
                    <div class="summary-label">Avg Daily Spending</div>
                    <div class="summary-value" id="val-avg">$0</div>
                </div>
            </div>
            <div class="trend-section">
            <div class="trend-header">
                <h2>Spending Trend</h2>
                <div class="trend-toggle">
                    <button id="trend-week" class="active">This Week</button>
                    <button id="trend-month">This Month</button>
                </div>
            </div>
            <canvas id="spending-trend-chart"></canvas>
        </div>
            <section class="reports-details">
                <div class="report-category">
                    <h2>Category Breakdown</h2>
                    <canvas id="category-breakdown-chart" height="350"></canvas>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
    async function loadSummaryCards() {
        try {
            const res = await fetch('/monthly-summary');
            if (!res.ok) return;
            const data = await res.json();
            document.getElementById('val-total-spent').textContent = `$${data.totalSpent.toFixed(2)}`;
            document.getElementById('val-count').textContent = data.transactionCount;
            document.getElementById('val-biggest').textContent = `$${data.biggestExpense.toFixed(2)}`;
            document.getElementById('val-avg').textContent = `$${data.avgDaily}`;
        } catch (e) {
            // Optionally handle error or show placeholders
        }
    }
    window.addEventListener('DOMContentLoaded', loadSummaryCards);

    let spendingTrendChart = null;

    async function loadSpendingTrend(period = 'week') {
        try {
            const res = await fetch(`/spending-trend?period=${period}`);
            if (!res.ok) return;
            const data = await res.json();

            // Format for Chart.js
            const labels = data.map(d => d.day.slice(5)); // MM-DD
            const values = data.map(d => d.spent);

            const ctx = document.getElementById('spending-trend-chart').getContext('2d');
            if (spendingTrendChart) spendingTrendChart.destroy();
            spendingTrendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Spent ($)',
                        data: values,
                        borderColor: '#e48b26',
                        backgroundColor: 'rgba(228,139,38,0.1)',
                        tension: 0.25,
                        fill: true,
                        pointRadius: 4,
                        pointBackgroundColor: '#e48b26'
                    }]
                },
                options: {
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: { grid: { display: false }},
                        y: { beginAtZero: true, grid: { color: "#eee" } }
                    }
                }
            });
        } catch (e) {
            // Optionally handle error
        }
    }

    document.getElementById('trend-week').onclick = function() {
        loadSpendingTrend('week');
        this.classList.add('active');
        document.getElementById('trend-month').classList.remove('active');
    };
    document.getElementById('trend-month').onclick = function() {
        loadSpendingTrend('month');
        this.classList.add('active');
        document.getElementById('trend-week').classList.remove('active');
    };

    window.addEventListener('DOMContentLoaded', () => loadSpendingTrend('week'));

    // You can define a list of distinct colors or generate them dynamically
    const categoryColors = [
        '#e48b26', '#28a745', '#dc3545', '#007bff', '#ffc107', '#17a2b8', '#6f42c1', '#fd7e14'
    ];

    let categoryBreakdownChart = null;

    async function loadCategoryBreakdown() {
        try {
            const res = await fetch('/category-breakdown');
            if (!res.ok) return;
            const data = await res.json();

            // Sort by total descending, then extract labels and values
            const labels = data.map(d => d.category);
            const values = data.map(d => d.total);

            const ctx = document.getElementById('category-breakdown-chart').getContext('2d');
            if (categoryBreakdownChart) categoryBreakdownChart.destroy();
            categoryBreakdownChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Spent ($)',
                        data: values,
                        backgroundColor: categoryColors,
                        borderRadius: 7,
                        barPercentage: 0.6,
                    }]
                },
                options: {
                    indexAxis: 'y', // horizontal bars
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: true }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { color: "#eee" },
                            ticks: { color: "#444" }
                        },
                        y: {
                            grid: { display: false },
                            ticks: { color: "#444" }
                        }
                    }
                }
            });
        } catch (e) {
            // Optionally handle error
        }
    }

    // Load category breakdown on page load
    window.addEventListener('DOMContentLoaded', loadCategoryBreakdown);
    </script>
